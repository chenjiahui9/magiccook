<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Bootstrap Advance Admin Template</title>

    <!-- BOOTSTRAP STYLES-->
    <link th:href="@{assets/css/bootstrap.css}" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->

       <!--CUSTOM BASIC STYLES-->

    <!--CUSTOM MAIN STYLES-->
    <link th:href="@{assets/css/custom.css}" rel="stylesheet" />
    <!-- GOOGLE FONTS-->

<body>

    <div id="wrapper">
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

            </div>
            <div class="header-right">

                <a th:href="@{/message-task.html}" class="btn btn-primary" title="New Task"><b>40 </b><i class="fa fa-bars fa-2x"></i></a>
                <a th:href="@{/login.html}" class="btn btn-danger" title="Logout"><i class="fa fa-exclamation-circle fa-2x"></i></a>

            </div>

        <nav class="navbar-default navbar-side" role="navigation">

                                <small>Last Login : 2 Weeks Ago </small>
                            </div>
                        </div>

                                <a th:href="@{panel-tabs.html}"><i class="fa fa-toggle-on">我的菜肴列表</i></a>

                            </li>
                        </ul>
                    </li>
                </ul>
